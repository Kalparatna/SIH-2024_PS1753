<!-- transport_telemetry/admin_portal/templates/admin_portal/edit_route.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Route</title>
    <link rel="stylesheet" href="{% static 'css/edit_route.css' %}">
</head>
<body>
    <h1>Edit Route</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
    <a href="{% url 'route_list' %}">Back to Route List</a>
</body>
</html>
